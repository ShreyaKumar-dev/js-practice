<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing Backgroud Color</title>
    <script type="text/javascript">
        function red(){
            document.body.style.backgroundColor="red"
        }
        function green(){
            document.body.style.backgroundColor="green"
        }
    </script>
</head>
<body>
    <form name="frm">
        <input type="radio" value="Red" onclick="red()"><br>
        <!-- <label for="red">Red</label> <br> -->
        <input type="radio" value="Green" onclick="green()">
        <!-- <label for="green">Green</label> -->
    </form>
</body>
</html>
